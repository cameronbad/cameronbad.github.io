<!-- Make down and up arrows navigate the scroll using jquery-->
<script>
    //Up scroll
    $(document).on("click", ".up-icon", function() {
        $(this).closest(".proj-box").prev(".proj-box")[0].scrollIntoView({ behavior: "smooth"});
    });

    //Down scroll
    $(document).on("click", ".down-icon", function() {
        $(this).closest(".proj-box").next(".proj-box")[0].scrollIntoView({ behavior: "smooth"});
    });
</script>
