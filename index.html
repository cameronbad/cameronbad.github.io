    <script>
        //Navbar
        $(document).on("click", '.nav-link', function() {
            //Get page location
            var page = $(this).attr("page");

            $.ajax({
                url: "./pages/" + page,
                method: "GET",
                success: function(data) {
                    $('.content-box').html(data);
                }
            })
        });

        //Randomise stars
        $(".star").each(function() {
            var time = Math.ceil(Math.random() * 60);
            if (time < 3) {
                time = 3;
            }

            let width = screen.width / 2;
            let height = screen.height - 96;
            if (height > width) {
                var distance = Math.ceil(Math.random() * height + 40);
            } else {
                var distance = Math.ceil(Math.random() * width + 40);
            }


            var delay = Math.ceil(Math.random() * time);


            this.style.setProperty('--rotation-time', time + 's');
            this.style.setProperty('--star-distance', distance +'px');
            this.style.setProperty('--star-delay', '-' + delay + 's');
        });
    </script>
